name: Test Ubicloud Prod Runners

on:
  push:
    branches: [openshield-test]
 
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubicloud-standard-2, ubicloud-standard-4, ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: IPv4 SSH Command
        run: |
          IPv4=$(curl -sL --ipv4 ifconfig.me)
          echo "ssh runneradmin@$IPv4"

      - name: Deploy dev ssh keys
        run: |
          sudo sh -c 'echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMsY2oTeeKCK8pr339MREPlai6bvnlnCX3pvCCBKoJ7c enes@cakir.web.tr" >> /home/runneradmin/.ssh/authorized_keys'

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: 🏗 Setup repo
        uses: actions/checkout@v4
        with:
          repository: 'openshieldai/openshield'

      - name: Set up Docker Context for Buildx
        run: docker context create builders

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          endpoint: builders

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: rules/rule-service
          platforms: linux/arm64,linux/amd64
          push: false
          # tags: ${{ steps.api.outputs.tags }}
          # labels: ${{ steps.api.outputs.labels }}

      - name: wait
        run: sleep 10000
