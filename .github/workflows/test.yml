name: Test Ubicloud Prod Runners

on:
  push:
    branches: [main]
  # schedule:
  #   - cron: '0 * * * *'
  
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-22.04, ubuntu-24.04, ubicloud-standard-2, ubicloud-standard-2-arm, ubicloud-standard-2-ubuntu-2404]
    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs-on }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: ip a
        run: ip a
      
      - name: printenv
        run: printenv
      
      - run: nproc
  
      - run: lscpu

      - run: cat /proc/cpuinfo

      - run: df -h

      - name: check sqlite version
        run: sqlite3 --version
    
      - name: remove existing sqlite3
        run: sudo apt-get remove -y sqlite3

      - name: install sqlite3 3.38 from source
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          wget https://www.sqlite.org/2022/sqlite-autoconf-3380000.tar.gz
          tar xvfz sqlite-autoconf-3380000.tar.gz
          cd sqlite-autoconf-3380000
          ./configure
          make
          sudo make install

      - name: check sqlite version
        run: sqlite3 --version
