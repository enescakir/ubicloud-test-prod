name: Test Ubicloud Prod Runners

on:
  push:
    branches: [enes/test-r2-concurrency]  
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubicloud-standard-60
          - ubicloud-standard-60
          - ubicloud-standard-60
          - ubicloud-standard-60

    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs-on }}
    steps:
      - name: Download image
        run: |
          curl -f -L10 -o image.raw "${{ secrets.TEST_IMAGE_SIGNED_URL }}"
