name: Test Ubicloud Prod Runners

on:
  push:
    branches: [enes/test-r2-concurrency]  
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16
          - ubicloud-standard-16

    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs-on }}
    steps:
      # - name: Install aria2
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y aria2
      # - name: Download image
      #   run: |
      #     aria2c -x 10 -s 10 -o image.raw --checksum=sha-256=d56989957a09ae101fb31d07d70547596d23c852749fa191212b365fc6c91274 "${{ secrets.TEST_IMAGE_SIGNED_URL }}"
      - name: Install hcat
        run: |
          wget https://github.com/enescakir/htcat/releases/download/v0.0.3/htcat_0.0.3_linux_amd64.tar.gz
          tar -xzf htcat_0.0.3_linux_amd64.tar.gz
          sudo mv htcat /usr/local/bin/
          chmod +x /usr/local/bin/htcat

      - name: Download image
        run: |
          # htcat "${{ secrets.TEST_IMAGE_SIGNED_URL }}" | tee >(openssl dgst -sha256) > image.raw
          htcat -parallelism=12 -max-fragment-size=32 "${{ secrets.TEST_IMAGE_SIGNED_URL }}" > image.raw
