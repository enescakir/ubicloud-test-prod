name: Test Ubicloud Prod Runners

on:
  push:
    branches: [big-cache]
  # schedule:
  #   - cron: '0 * * * *'
  
jobs:
  upload:
    runs-on: ubicloud
    steps:
      - name: Download hetzner test file
        run: |
          curl -O https://fsn1-speed.hetzner.com/1GB.bin
      
      - name: Save cache
        uses: actions/cache@v4
        with:
          path: |
            1GB.bin
          key: cached-file-${{ github.run_id }}-${{ github.run_attempt }}

  restore:
    needs: upload
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubicloud, ubicloud, ubicloud, ubicloud, ubicloud]
    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs-on }}
    steps:
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          path: |
            1GB.bin
          key: cached-file-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Print cache proxy log
        run: sudo cat /var/log/cacheproxy.log
        if: always()