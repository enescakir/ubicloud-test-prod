name: Test Ubicloud Prod Runners

on:
  push:
    branches: [enes/booting-analyze]
  # schedule:
  #   - cron: '0 * * * *'
  
jobs:
  test:
    # container:
    #   image: ubuntu:latest
      # options: --init
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubicloud-standard-2, ubicloud-standard-2, ubicloud-standard-2, ubicloud-standard-2, ubicloud-standard-2 ,ubicloud-standard-2, ubicloud-standard-2, ubicloud-standard-2, ubicloud-standard-2]
    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs-on }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - run: systemd-analyze
      - run: systemd-analyze blame
      - run: systemd-analyze critical-chain network-online.target
      - run: systemd-analyze critical-chain sshd.service
      - run: cloud-init analyze blame
      - run: cloud-init analyze show 
