name: Test Ubicloud Prod Runners

on:
  push:
    branches: [enes/gh-artifact-benchmark]

jobs:
  upload:
    runs-on: ubicloud-standard-8
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Download Hetzner 1GB test file
        run: curl -O https://fsn1-speed.hetzner.com/1GB.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1GB-${{ github.run_id }}.bin
          path: 1GB.bin
          retention-days: 1

  restore:
    needs: upload
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        runs-on:
          - ubicloud-standard-8 # 1
          - ubicloud-standard-8 # 2
          - ubicloud-standard-8 # 3
          - ubicloud-standard-8 # 4
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: 1GB-${{ github.run_id }}.bin
